<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifejak and Umbrella with Rain and Ducks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            position: relative;
            transition: background-color 30s linear;
        }
        canvas {
            border: 1px solid #ccc;
            cursor: none; /* Make the mouse cursor invisible */
        }
        .rain, .duck {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .raindrop, .duckdrop {
            position: absolute;
            bottom: 100%;
            animation: rain-fall linear infinite;
        }
        .raindrop {
            width: 2px;
            height: 30px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.8));
        }
        .duckdrop {
            width: 30px;
            height: 30px;
            background-image: url('assets/duck.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: duck-fall linear infinite;
        }
        @keyframes rain-fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @keyframes duck-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain back"></div>
    <canvas id="canvas"></canvas>
    <div class="rain front"></div>
    <div class="duck"></div>
    <audio id="softRain" src="assets/day.wav" loop></audio>
    <audio id="stormRain" src="assets/night.wav" loop></audio>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const wifejakDay = new Image();
        wifejakDay.src = 'assets/wifejak.png';

        const wifejakNight = new Image();
        wifejakNight.src = 'assets/wifejak_night.png';

        const umbrella = new Image();
        umbrella.src = 'assets/umbrella.png';

        let imagesLoaded = 0;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === 3) {
                draw();
            }
        }

        wifejakDay.onload = imageLoaded;
        wifejakNight.onload = imageLoaded;
        umbrella.onload = imageLoaded;

        let isDay = true;

        function draw() {
            // Draw gradient background on canvas
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, isDay ? '#87ceeb' : '#0a1128');
            gradient.addColorStop(1, isDay ? '#2c3e50' : '#1a2a3a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the wifejak image
            const wifejakImage = isDay ? wifejakDay : wifejakNight;
            ctx.drawImage(wifejakImage, canvas.width / 2 - wifejakImage.width / 2, canvas.height - wifejakImage.height);
        }

        function getMouseAngle(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const umbrellaX = canvas.width / 2;
            const umbrellaY = canvas.height + 30;
            const dx = mouseX - umbrellaX;
            const dy = mouseY - umbrellaY;
            return Math.atan2(dy, dx);
        }

        function drawUmbrella(angle) {
            const umbrellaX = canvas.width / 2;
            const umbrellaY = canvas.height + 30;
            const umbrellaWidth = umbrella.width - 45;
            const umbrellaHeight = umbrella.height;

            ctx.save();
            ctx.translate(umbrellaX, umbrellaY);
            ctx.rotate(angle + 1.9); // Adjusted the rotation for correct umbrella orientation
            ctx.drawImage(umbrella, -umbrellaWidth, -umbrellaHeight);
            ctx.restore();
        }

        canvas.addEventListener('mousemove', (event) => {
            const angle = getMouseAngle(event);
            draw(); // Redraw the wifejak character with gradient background
            drawUmbrella(angle); // Draw the umbrella following the mouse angle
        });

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw(); // Redraw to adjust to new canvas size
        });

        // Function to create raindrops and ducks
        function createRaindrops(containerClass, totalDrops, isDuck = false) {
            const rainContainer = document.querySelector(containerClass);

            for (let i = 0; i < totalDrops; i++) {
                const drop = document.createElement('div');
                drop.className = isDuck ? 'duckdrop' : 'raindrop';
                drop.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`; // Random duration
                drop.style.animationDelay = `${Math.random() * 2}s`; // Random delay
                rainContainer.appendChild(drop);
            }
        }

        // Create raindrops behind and in front of the canvas elements
        createRaindrops('.rain.back', 100); // 100 raindrops behind
        createRaindrops('.rain.front', 50); // 50 raindrops in front
        // Create ducks in front
        createRaindrops('.duck', 20, true); // 20 ducks

        const softRainAudio = document.getElementById('softRain');
        const stormRainAudio = document.getElementById('stormRain');

        // Function to toggle the day-night cycle and manage audio playback
        function toggleDayNight() {
            isDay = !isDay;
            document.body.style.backgroundColor = isDay ? '#87ceeb' : '#0a1128';
            draw();

            if (isDay) {
                stormRainAudio.pause(); // Pause storm rain audio if playing
                stormRainAudio.currentTime = 0; // Reset to the beginning
                softRainAudio.play(); // Play soft rain audio
            } else {
                softRainAudio.pause(); // Pause soft rain audio if playing
                softRainAudio.currentTime = 0; // Reset to the beginning
                stormRainAudio.play(); // Play storm rain audio
            }
        }

        // Start the day-night cycle with a 30-second interval
        setInterval(toggleDayNight, 30000);

        // Initial audio setup
        if (isDay) {
            softRainAudio.play(); // Play the initial daytime audio
        } else {
            stormRainAudio.play(); // Play the initial nighttime audio
        }

        // Initial draw to set the scene
        draw();
    </script>
</body>
</html>
